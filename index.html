<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek ID Telegram</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        #user-info {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>ID Telegram Anda</h1>
    <div id="user-info">Memuat data...</div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const userInfoDiv = document.getElementById('user-info');

            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                userInfoDiv.innerHTML = `
                    <p><strong>ID Pengguna:</strong> ${user.id}</p>
                    <p><strong>Nama Depan:</strong> ${user.first_name}</p>
                    <p><strong>Nama Belakang:</strong> ${user.last_name || 'Tidak ada'}</p>
                    <p><strong>Nama Pengguna:</strong> @${user.username || 'Tidak ada'}</p>
                `;
            } else {
                userInfoDiv.innerText = "Tidak dapat memuat informasi pengguna. Silakan buka melalui Telegram.";
            }
        });
    </script>

</body>
</html>
